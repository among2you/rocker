<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Rock Paper Scissors - AI vs You</h1>
    
    <div class="game-buttons">
        <button class="game-btn" id="rock">Rock</button>
        <button class="game-btn" id="paper">Paper</button>
        <button class="game-btn" id="scissors">Scissors</button>
    </div>

    <div class="game-result">
        <p><strong>Player's Move: </strong><span id="player-move">-</span></p>
        <p><strong>AI's Move: </strong><span id="ai-move">-</span></p>
        <p><strong>Result: </strong><span id="result">-</span></p>
    </div>

    <div class="footer">
        <p>AI learns from each game you play! ðŸ§ </p>
    </div>
</div>
